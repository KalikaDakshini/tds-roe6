name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            variant: node18
          - os: windows-latest
            variant: node20
          - os: macos-latest
            variant: node22

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-144f8e5 â€” Build and create artifact
        run: |
          echo "Building for OS=${{ matrix.os }}, Variant=${{ matrix.variant }}" > build-info.txt
          echo "Matrix identifier: matrix-144f8e5" >> build-info.txt
          echo "Timestamp: $(date)" >> build-info.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-144f8e5-${{ matrix.os }}-${{ matrix.variant }}
          path: build-info.txt
